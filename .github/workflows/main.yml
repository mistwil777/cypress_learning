name: cypress-ci
on: push
jobs:
  cypress-run:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      # Install npm dependencies, cache them correctly
      # and run all Cypress tests
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          start: npm run start  # Cette ligne est cruciale - elle d√©marre votre serveur
          wait-on: 'http://localhost:3000'  # Attend que le serveur soit disponible
          wait-on-timeout: 120  # Temps d'attente en secondes
          browser: chrome
          headed: true